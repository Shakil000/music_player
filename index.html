<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Shakil Hasan</h2>
            <h3 id="artist">Music Player</h3>
            <div class="img_container">
                <img src="image/a.jpg" alt="">
            </div>
            <audio src="music/a.mp3"></audio>
               <!--progress bar -->
               <div class="progressbar_container" id="progressbar_container">
               <div class="progress_duration_meter">
                   <div id="current_time"> 0:00</div>
                   <div id="duration">5.00</div>
            </div>
            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>

            </div>
            </div>
            <!--controls-->
            <div class="music_controls">
                <i class="fas fa-fast-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-fast-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.getElementById("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let progress = document.getElementById("progress");

        const songs = [
            {
                name: "a",
                title: "Bechalor Song",
                artist: "Bangladesh",
            },
            {
                name: "b",
                title: "Otalia Song",
                artist: "English",
            },
            {
                name: "c",
                title: "Ek Larka Tha",
                artist: "Hindi",
            },
            {
                name: "d",
                title: "Rab Kare Tusko",
                artist: "Hindi",
            },
            {
                name: "e",
                title: "Tu Chiz Bari",
                artist: "Hindi",
            },
        ];
 
        let isPlaying = false;
 //for play function
         const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace( "fa-play" , "fa-pause");
        };
        //for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace( "fa-pause" , "fa-play");
        };

        play.addEventListener("click" , () => {
            isPlaying ? pauseMusic() : playMusic();
        });

        ///change music function
     const loadSong = (songs) => {
         title.textContent = songs.title;
         artist.textContent = songs.artist;
         music.src = `music/${songs.name}.mp3`;
         img.src = "image/" + songs.name + ".jpg";
     };
        songIndex = 0;
        

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        music.addEventListener('timeupdate' , (event) => {
            const {currentTime, duration } = event.srcElement;


            let progress_time = (currentTime / duration) * 100;

            progress.style.width = `${progress_time}%`;

        } );
      
      next.addEventListener("click" , nextSong);
      prev.addEventListener("click" , prevSong);
 

    </script>
</body>
</html>
